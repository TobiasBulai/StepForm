<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
  <link href="stepform.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h3>Steps</h3>
  <div id="stepform">
    <form>
      <div class="step">
        <input type="text" name="firstname" placeholder="Firstname">
        <input type="text" name="lastname" placeholder="Lastname">
      </div>
      <div class="step">
        <label for="employee">Employee position</label>
        <select id="employee">
          <option value="1">Doctor</option>
          <option value="2">Nurse</option>
          <option value="3">Janitor</option>
        </select>
      </div>
    </form>
  </div>
  <script src="./StepForm.js"></script>
  <script>
    (new StepForm())
      .setSubmitName("Create Employee")
      .build(function(event) {
        event.preventDefault();
        console.log("Thing is posted!")
      });
  </script>
</body>
</html>
